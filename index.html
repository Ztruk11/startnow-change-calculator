<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>
    <!-- Write your markup here -->
    <h1>Change Calculator</h1>
    <input id='amount-due' placeholder="Amount Due">
    <input id='amount-received' placeholder="Amount-Received">
    <button id='calculate-change'>Calculate Change</button>
    <div id='output'>
      <p id='twenty-dollars-output'>Twenty-Dollars-Output</p>
      <p id='ten-dollars-output'>Ten-Dollars-Output</p>
      <p id='five-dollars-output'>Five-Dollars-Output</p>
      <p id='dollars-output'>Dollars-Output</p>
      <p id='quarters-output'>Quarters-Output</p>
      <p id='dimes-output'>Dimes-Output</p>
      <p id='nickels-output'>Nickels-Output</p>
      <p id='pennies-output'>Pennies-Output</p>
    </div>
    <!-- Don't forget to add your <script> tag here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
